version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query/user.sql"
    schema: "db/migration/"
    gen:
      go:
        package: "userstore"
        out: "internal/store/userstore"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_json_tags: true
        omit_unused_structs: true

  - engine: "postgresql"
    queries: "db/query/sad.sql"
    schema: "db/migration/"
    gen:
      go:
        package: "sadstore"
        out: "internal/store/sadstore"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_json_tags: true
        omit_unused_structs: true
